    <div class="container">
        <div class="sign-in-form">
            <div class="logo">
                <img loading="lazy"
                    srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=100 100w, 
                             https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=200 200w, 
                             https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=400 400w, 
                             https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=800 800w, 
                             https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=1200 1200w, 
                             https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=1600 1600w, 
                             https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=2000 2000w"
                    class="logo-img" />
            </div>
            <div class="welcome-message">Welcome back</div>
            <div class="instruction-message">Please sign in to continue your journey!</div>
            <form action="../Dashboard/index.html">
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" id="username" name="username" required placeholder="Email/Username">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
            </form>
            <div class="sign-up-section">
                <div class="no-account">Don't have an account?</div>
                <div class="sign-up-link"><a href="../sign-up/index.html">Sign Up</a></div>
            </div>
            <div class="alternative-login">
                <div class="separator"></div>
                <div class="alternative-text">Or Continue with</div>
                <div class="separator"></div>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/socialgoodfundafrica/" target="_blank" class="social-icon google">
                    <i class="fa fa-google w3-hover-opacity"></i>
                </a>
                <a href="https://x.com/SocialGoodFundA" target="_blank" class="social-icon twitter"><i
                        class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/respectech-hr" target="_blank" class="social-icon linkedin">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('username').addEventListener('keyup', function () {
            const value = this.value;
            const isEmail = /\S+@\S+\.\S+/.test(value);

            if (isEmail) {
                this.setAttribute('name', 'email');
            } else {
                this.setAttribute('name', 'username');
            }
        });
    </script>

    <script>
        const toggleButton = document.querySelector('.hs-collapse-toggle');
        const navbarCollapse = document.getElementById('navbar-collapse-with-animation');

        toggleButton.addEventListener('click', () => {
            navbarCollapse.classList.toggle('hs-collapse-open');
            navbarCollapse.classList.toggle('hidden');
        });
    </script>
</body>
