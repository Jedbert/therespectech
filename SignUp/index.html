<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/src/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/src/css/nav.css">
</head>

<body>
    <header
        class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-white border-b border-gray-200 text-sm py-3 sm:py-0 dark:bg-gray-800 dark:border-gray-700">
        <nav class="relative max-w-7xl w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"
            aria-label="Global">
            <div class="flex items-center justify-between">
                <img src="../respectech-logo.png" style="width:40px" />
                <a class="flex-none text-xl text-red-600 font-semibold dark:text-white" href="#"
                    aria-label="Brand">RESPECTECH</a>
                <div class="sm:hidden">
                    <button type="button"
                        class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                        data-hs-collapse="#navbar-collapse-with-animation"
                        aria-controls="navbar-collapse-with-animation" aria-label="Toggle navigation">
                        <svg class="hs-collapse-open:hidden w-4 h-4" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">

                            </path>
                        </svg>
                        <svg class="hs-collapse-open:block hidden w-4 h-4" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="navbar-collapse-with-animation"
                class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
                <div
                    class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:pl-7">
                    <a class="font-medium text-red-600 sm:py-6 dark:text-blue-500" href="../index.html"
                        aria-current="page">Home</a>
                    <a class="font-medium text-gray-500 hover:text-gray-400 sm:py-6 dark:text-gray-400 dark:hover:text-gray-500"
                        href="#about">About</a><a
                        class="font-medium text-gray-500 hover:text-gray-400 sm:py-6 dark:text-gray-400 dark:hover:text-gray-500"
                        href="#talents">Product</a>
                    <!-- <a class="font-medium text-gray-500 hover:text-gray-400 sm:py-6 dark:text-gray-400 dark:hover:text-gray-500"
                        href="#superpowers">Features</a>
                    <a class="inline-flex justify-center items-center gap-x-3 text-center bg-gradient-to-tl from-red-600 to-red-400 hover:from-red-500 hover:to-red-300 border border-transparent text-white text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-white py-2 px-4 dark:focus:ring-offset-gray-800"
                        href="https://forms.gle/8TBLwLgmW5eVEiqH6" target="_blank">Become a partner</a> -->
                    <!-- <button style="border-radius: 35px;">
                        Login
                    </button> -->
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="sign-up-form">
            <div class="logo-container">
                <img loading="lazy"
                    srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/71e1969935f550ae28d5b7c21eb61f785ecde1dadfb3a2d5472d77fbe0ae294d?apiKey=e81377225304434b9577b0bf472c2a98&"
                    class="logo" />
            </div>
            <div class="welcome-text">Welcome</div>
            <div class="sub-text">Please sign up to start your journey!</div>
            <form action="../Verify/verify.html" method="get">
                <div class="form-group">
                    <div class="input-box">
                        <input type="text" id="name" name="full-name" required placeholder="Enter Your Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-box">
                        <input type="email" id="email" name="email" required placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country: </label>
                    <select id="country" name="country" required>
                        <option value="Algeria">Algeria</option>
                        <option value="Angola">Angola</option>
                        <option value="Benin">Benin</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Burkina Faso">Burkina Faso</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cabo Verde">Cabo Verde</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Central African Republic">Central African Republic</option>
                        <option value="Chad">Chad</option>
                        <option value="Comoros">Comoros</option>
                        <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
                        <option value="Republic of the Congo">Republic of the Congo</option>
                        <option value="Djibouti">Djibouti</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Equatorial Guinea">Equatorial Guinea</option>
                        <option value="Eritrea">Eritrea</option>
                        <option value="Eswatini">Eswatini</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Gabon">Gabon</option>
                        <option value="Gambia">Gambia</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Guinea">Guinea</option>
                        <option value="Guinea-Bissau">Guinea-Bissau</option>
                        <option value="Ivory Coast">Ivory Coast</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Lesotho">Lesotho</option>
                        <option value="Liberia">Liberia</option>
                        <option value="Libya">Libya</option>
                        <option value="Madagascar">Madagascar</option>
                        <option value="Malawi">Malawi</option>
                        <option value="Mali">Mali</option>
                        <option value="Mauritania">Mauritania</option>
                        <option value="Mauritius">Mauritius</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Mozambique">Mozambique</option>
                        <option value="Namibia">Namibia</option>
                        <option value="Niger">Niger</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Sao Tome and Principe">Sao Tome and Principe</option>
                        <option value="Senegal">Senegal</option>
                        <option value="Seychelles">Seychelles</option>
                        <option value="Sierra Leone">Sierra Leone</option>
                        <option value="Somalia">Somalia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="South Sudan">South Sudan</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Togo">Togo</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Zambia">Zambia</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-box">
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-box">
                        <input type="password" id="confirm-password" name="confirm-password" required
                            placeholder="Confirm Password">
                    </div>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="signin-link">
                <span>Already have an account?</span>
                <a href="../SignIn/sign-in.html" id="sign">Sign In</a>
            </div>
            <div class="or-container">
                <div class="line"></div>
                <span>Or Continue with</span>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/socialgoodfundafrica/" target="_blank" class="social-icon google">
                    <i class="fa fa-google w3-hover-opacity"></i>
                </a>
                <a href="https://x.com/SocialGoodFundA" target="_blank" class="social-icon twitter"><i
                        class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/respectech-hr" target="_blank" class="social-icon linkedin">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
    <script>
        const toggleButton = document.querySelector('.hs-collapse-toggle');
        const navbarCollapse = document.getElementById('navbar-collapse-with-animation');

        toggleButton.addEventListener('click', () => {
            navbarCollapse.classList.toggle('hs-collapse-open');
            navbarCollapse.classList.toggle('hidden');
        });
    </script>
</body>

</html>
